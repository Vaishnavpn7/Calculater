<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" id="theme" />
  <script src="./script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>Calculator</h1>

      <div class="first-row">
        <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />
        <input type="button" value="C" onclick="clearBox()" class="clear" />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="displayValue(event)" id="one" />
        <input type="button" value="2" onclick="displayValue(event)" id="two" />
        <input type="button" value="3" id="three" onclick="displayValue(event)" />
        <input type="button" value="+" onclick="displayValue(event)" />
      </div>
      <div class="third-row">
        <input type="button" value="4" id="four" onclick="displayValue(event)" />
        <input type="button" value="5" id="five" onclick="displayValue(event)" />
        <input type="button" value="6" id="six" onclick="displayValue(event)" />
        <input type="button" value="-" onclick="displayValue(event)" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" id="seven" onclick="displayValue(event)" />
        <input type="button" value="8" id="eight" onclick="displayValue(event)" />
        <input type="button" value="9" id="nine" onclick="displayValue(event)" />
        <input type="button" value="*" onclick="displayValue(event)" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="displayValue(event)" />

        <input type="button" value="0" id="zero" onclick="displayValue(event)" />
        <input type="button" value="." class="dot" onclick="displayValue(event)" />
        <input type="button" value="=" onclick="Evaluateexp()" />
      </div>
    </div>
  </div>
  <!-- Fontawesome Script -->
  <script src="https://kit.fontawesome.com/f28b055962.js" crossorigin="anonymous"></script>
</body>

</html>
